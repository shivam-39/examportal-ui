<div class="container text-center w400">
    <h1 mat-dialog-title>{{data.action}} {{data.entity}}</h1>
    <div mat-dialog-content>
        <h3>Would you like to {{data.action}} this {{data.entity}} ?</h3>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-raised-button color="warn" class="mr20" (click)="onYesClick()">Yes</button>
        <button mat-raised-button cdkFocusInitial (click)="onNoClick()">No</button>
    </div>
</div>
