<mat-card>
    <mat-card-header>
        <h1>All Categories</h1>
    </mat-card-header>
    <mat-list>
        <mat-list-item *ngFor="let c of categoryList">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button color="primary" routerLink="/admin-dashboard/add-category">Add New Category</button>
    </div>
</mat-card>
