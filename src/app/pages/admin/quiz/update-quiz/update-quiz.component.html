<mat-card>
    <mat-card-header>
        <h1>Update Quiz</h1>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form *ngIf="quizData" (ngSubmit)="updateQuiz()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input required [(ngModel)]="quizData.title" type="text" name="title"
                                placeholder="Enter here" matInput />
                            <!-- <mat-error *ngIf="addQuizFormControl.hasError('required')">This field is
                                required</mat-error> -->
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea required [(ngModel)]="quizData.description" name="description" rows="5"
                                placeholder="Enter here" matInput></textarea>
                            <!-- <mat-error *ngIf="addQuizFormControl.hasError('required')">This field is
                                required</mat-error> -->
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input required [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks"
                                        placeholder="Enter here" matInput />
                                    <!-- <mat-error *ngIf="addQuizFormControl.hasError('required')">This field is
                                        required</mat-error> -->
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Number of Questions</mat-label>
                                    <input required [(ngModel)]="quizData.numberOfQues" type="text" name="numberOfQues"
                                        placeholder="Enter here" matInput />
                                    <!-- <mat-error *ngIf="addQuizFormControl.hasError('required')">This field is
                                        required</mat-error> -->
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field appearance="outline" class="w100">
                            <mat-label>Category</mat-label>
                            <mat-select required [(ngModel)]="quizData.category.cid" name="category">
                                <mat-option>--</mat-option>
                                <mat-option *ngFor="let c of categoryList" [value]="c.cid">
                                    {{c.title}}
                                </mat-option>
                            </mat-select>
                            <!-- <mat-error *ngIf="addQuizFormControl.hasError('required')">Please choose a
                                Category</mat-error> -->
                        </mat-form-field>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-slide-toggle [(ngModel)]="quizData.active" name="active" class="mt10 mb10"
                                    color="primary">Publish Quiz</mat-slide-toggle>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" mat-raised-button color="primary"
                                    class="float-right">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
