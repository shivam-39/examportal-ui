<mat-card>
    <mat-card-header>
        <mat-card-title>Menu</mat-card-title>
    </mat-card-header>
    <mat-action-list>
        <button mat-list-item routerLink="/admin-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/admin-dashboard/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Profile
        </button>
        <button mat-list-item routerLink="/admin-dashboard/view-all-category">
            <mat-icon mat-list-icon>list</mat-icon>
            Categories
        </button>
        <button mat-list-item routerLink="/admin-dashboard/add-category">
            <mat-icon mat-list-icon>add_circle_outline</mat-icon>
            Add Category
        </button>
        <button mat-list-item routerLink="/admin-dashboard/view-all-quiz">
            <mat-icon mat-list-icon>quiz</mat-icon>
            Quiz
        </button>
        <button mat-list-item routerLink="/admin-dashboard/add-quiz">
            <mat-icon mat-list-icon>add_circle_item</mat-icon>
            Add Quiz
        </button>
        <button mat-list-item>
            <mat-icon mat-list-icon>logout</mat-icon>
            Logout
        </button>
    </mat-action-list>
</mat-card>
