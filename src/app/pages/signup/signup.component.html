<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../assets/logo.png" alt="">
                    </div>
                    <h3 class="text-center">Register Here</h3>
                    <!-- {{user | json}} -->
                    <form (ngSubmit)="registerSubmit()">
                        <!--username-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Placeholder"
                                required>
                            <mat-hint>Username must be unique.</mat-hint>
                        </mat-form-field>
                        <!--password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Placeholder" required>
                        </mat-form-field>
                        <!--email-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Placeholder"
                                required>
                        </mat-form-field>
                        <!--first name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Placeholder">
                        </mat-form-field>
                        <!--last name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Placeholder">
                        </mat-form-field>
                        <!--Phone-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                                placeholder="Placeholder">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" class="rc-btn" mat-raised-button color="primary">Register</button>
                            <button type="reset" class="rc-btn" mat-raised-button color="accent">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
