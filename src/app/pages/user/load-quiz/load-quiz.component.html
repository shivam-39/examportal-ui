<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row" *ngIf="quizList">
            <div class="col-md-4" *ngFor="let quiz of quizList">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="avatar-image"></div>
                        <mat-card-title>{{quiz.title}}</mat-card-title>
                        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{quiz.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="">Questions: {{quiz.numberOfQuestions}}</button>
                        <button mat-button color="">Max Marks: {{quiz.maxMarks}}</button>
                        <button mat-button color="primary">View</button>
                        <button mat-stroked-button color="warn" class="start-button">Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        <div class="row" *ngIf="quizList.length == 0">
            <div class="col-md-12">
                <mat-card>
                    <mat-card-content>
                        <h2>No Quizzes in this category</h2>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
