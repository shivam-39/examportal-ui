<mat-card>
    <mat-card-header>
        <mat-card-title>Categories List</mat-card-title>
    </mat-card-header>
    <mat-action-list>
        <button mat-list-item routerLink="/dashboard">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/dashboard/0">
            <mat-icon mat-list-icon>quiz</mat-icon>
            All Quizzes
        </button>
        <button mat-list-item *ngFor="let category of categoryList" [routerLink]="'/dashboard/' + category.cid">
            <mat-icon mat-list-icon>quiz</mat-icon>
            {{category.title}}
        </button>
    </mat-action-list>
</mat-card>
